


<h4 mat-dialog-title><b>Hi {{ data.name }}!!</b></h4>
<div class="dropdown-divider"></div>

<div mat-dialog-content><p>Do you want to logout from this page?</p> </div>
<div class="dropdown-divider"></div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close  (click)="KeepLogin()">Keep me logged in</button>
    <button mat-button mat-dialog-close (click)="Logout()">Log out</button>
</div>
